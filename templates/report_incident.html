{% extends "base.html" %}

{% block content %}
<div class="container animate-fadeIn">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header spiritual-bg text-white text-center">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Report an Incident</h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-center text-muted">Your safety is our priority. Please use this form to report any incidents.</p>
                    <form>
                        <div class="mb-3">
                            <label for="incidentType" class="form-label">Type of Incident</label>
                            <select class="form-select" id="incidentType" required>
                                <option selected disabled value="">Choose...</option>
                                <option>Medical Emergency</option>
                                <option>Lost & Found</option>
                                <option>Safety Concern</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location in Temple Premises</label>
                            <input type="text" class="form-control" id="location" placeholder="e.g., Near Gate 4" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="4" placeholder="Please provide details..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger btn-lg">Submit Report</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
