{% extends "base.html" %}

{% block content %}
<div class="container animate-fadeIn">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header spiritual-bg text-white text-center">
                    <h4 class="mb-0"><i class="fas fa-hand-holding-heart me-2"></i>Make a Donation</h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-center mb-4">Your generous contribution helps in the upkeep and services of the temple. Thank you for your support.</p>
                    <form>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Donation Amount (INR)</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Payment Method</label>
                            <div>
                                <i class="fab fa-cc-visa fa-2x me-2"></i>
                                <i class="fab fa-cc-mastercard fa-2x me-2"></i>
                                <i class="fab fa-cc-paypal fa-2x"></i>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Proceed to Donate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
