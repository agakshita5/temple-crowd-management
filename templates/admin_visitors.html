<!DOCTYPE html>
<html>
<head>
    <title>Visitor Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Visitor Management</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>User</th>
                    <th>Booking ID</th>
                </tr>
            </thead>
            <tbody>
                {% for visitor in visitors %}
                <tr>
                    <td>{{ visitor[0] }}</td>
                    <td>{{ visitor[1] }}</td>
                    <td>{{ visitor[2] }}</td>
                    <td>{{ visitor[3] }}</td>
                    <td>{{ visitor[4] }}</td>
                    <td>{{ visitor[8] }}</td>
                    <td>{{ visitor[9] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
