<!DOCTYPE html>
<html>
<head>
    <title>My Account - Pilgrim System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background: rgba(139, 69, 19, 0.95);">
        <div class="container">
            <a class="navbar-brand text-white" href="{{ url_for('user_dashboard') }}">
                <i class="fas fa-temple me-2"></i>Pilgrim
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-user-circle me-2"></i>My Account</h4>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-4 text-center">
                                <div class="bg-light rounded-circle d-flex align-items-center justify-content-center mx-auto" style="width: 100px; height: 100px;">
                                    <i class="fas fa-user fa-3x text-secondary"></i>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h5>{{ user_data[0] }}</h5>
                                <p class="text-muted mb-1">{{ user_data[1] }}</p>
                                <p class="text-muted">Member since: {{ user_data[2][:10] }}</p>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">{{ booking_count }}</h5>
                                        <p class="card-text">Total Bookings</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">0</h5>
                                        <p class="card-text">Upcoming Visits</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Account Actions</h5>
                            <div class="d-grid gap-2">
                                <a href="{{ url_for('user_dashboard') }}" class="btn btn-outline-primary">
                                    <i class="fas fa-calendar me-2"></i>Book New Visit
                                </a>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
