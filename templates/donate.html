{% extends "base.html" %}
{% block content %}
<h2>Make a Donation</h2>

<form method="POST">
    <div class="form-group">
        <label for="amount">Amount (â‚¹):</label>
        <input type="number" name="amount" id="amount" min="1" required class="form-control">
    </div>
    
    <div class="form-group">
        <label for="donation_type">Donation Type:</label>
        <select name="donation_type" id="donation_type" required class="form-control">
            <option value="">Select Type</option>
            <option value="Temple Maintenance">Temple Maintenance</option>
            <option value="Annadanam">Annadanam (Food Offering)</option>
            <option value="Education">Education Support</option>
            <option value="Medical">Medical Assistance</option>
            <option value="General">General Donation</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="message">Message (Optional):</label>
        <textarea name="message" id="message" class="form-control"></textarea>
    </div>
    
    <div class="payment-methods">
        <h4>Choose Payment Method:</h4>
        
        <div class="payment-option">
            <input type="radio" name="payment_method" value="stripe" id="stripe" checked>
            <label for="stripe" class="payment-label">
                <span class="payment-icon">ðŸ’³</span>
                Credit/Debit Card (Stripe)
            </label>
        </div>
        
        <div class="payment-option">
            <input type="radio" name="payment_method" value="upi" id="upi">
            <label for="upi" class="payment-label">
                <span class="payment-icon">ðŸ“±</span>
                UPI QR Payment
            </label>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Continue to Payment</button>
</form>

<style>
.payment-methods {
    margin: 20px 0;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
}

.payment-option {
    margin: 10px 0;
}

.payment-label {
    display: flex;
    align-items: center;
    padding: 12px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.payment-label:hover {
    border-color: #007bff;
    background-color: #f8f9fa;
}

input[type="radio"]:checked + .payment-label {
    border-color: #28a745;
    background-color: #e8f5e8;
}

.payment-icon {
    font-size: 24px;
    margin-right: 10px;
}

.form-group {
    margin-bottom: 15px;
}

.form-control {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
</style>
{% endblock %}
